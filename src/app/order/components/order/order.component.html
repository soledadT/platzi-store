<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel>Sus Productos</ng-template>
        <div *ngIf="(products$ | async) as products">
            <p *ngIf="products.length === 0 ">No hay productos</p>
            <div class="row" *ngFor="let product of products">
                <div class="col-xs-12 col-sm-2 col-md-2">
                    <div class="box">
                        <img class="image" [src]="product.image" alt="">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2 col-md-2">
                    <div class="box">
                        {{ product.title }}
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2 col-md-2">
                    <div class="box">
                        {{ product.price }}
                    </div>
                </div>
            </div>
        </div>

    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Sus Datos</ng-template>
        <p>Contenido</p>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Pagos</ng-template>
        <p>Contenido</p>
    </mat-step>

</mat-horizontal-stepper>
